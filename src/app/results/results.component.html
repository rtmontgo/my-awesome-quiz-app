<div class="results">
  <h2>Results</h2>
  <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">Your answer: {{a.value}} is
    <span class="guide">
      {{a.correct}}
    </span>
  </div>
  <br>
  <button routerLink="/welcome" class="btn btn-primary">Choose another quiz</button>
</div>
